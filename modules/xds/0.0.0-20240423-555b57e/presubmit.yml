matrix:
  platform: ["debian10", "macos", "ubuntu2004", "windows"]
  bazel: ["7.x"]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@xds//xds/type/v3:pkg'
    build_flags:
    - '--host_cxxopt=-Wno-error'
    - '--cxxopt=-Wno-error'
bcr_test_module:
  module_path: "."
  matrix:
    platform:
      - debian11
      - macos
      - ubuntu2004
      - windows
    bazel:
      - 7.x
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - //...
      build_flags:
      - '--host_cxxopt=-Wno-error'
      - '--cxxopt=-Wno-error'
